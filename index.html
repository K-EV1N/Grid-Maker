<!DOCTYPE html>
<html>
    <head>
        <title>Grid Maker</title>
        <link rel="stylesheet" type="text/css" href="gridmaker.css">
    </head>

    <body>
        <div class="buttons">
            <button onclick="addRow()">Add Row</button>
            <button onclick="addCol()">Add Col</button>
            <button onclick="removeRow()">Remove Row</button>
            <button onclick="removeCol()">Remove Col</button>
            <button onclick="fillUncolored()">Fill All Uncolored</button>
            <button onclick="fill()">Fill All</button>
            <button onclick="clearAll()">Clear</button>

            <select onchange="selected()" id="selectedID" class="select">
                <option value="SELECT">SELECT</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
            </select>
        </div>

        <table id="grid"></table>

        <script src="gridmaker.js"></script>

    </body>
</html>
